<!DOCTYPE html>
<html>
  <head>
    <title>csv soundsystem</title>
    <link href="reset.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
      var index = 0;
      var names = $("#members").find("span");
      var n = names.length;

      setInterval(function() {
        $("#members").find("span").css('color', 'grey');
        $("#members").find("span:eq(" + (index%n) + ")").css('color', 'white');
        index++
      }, 5000/n)
    });
    </script>
  </head>
  <body>
    <div class="container centered">
        <img src="logo.png"/>
        <p id="members">
          <span>brian</span>\<span> abelson,</span><br/>
          <span>burton</span>\<span> dewilde,</span><br/>
          <span>michael</span>\<span> keller,</span><br/>
          <span>thomas</span>\<span> levine,</span><br/>
          <span>jake</span>\<span> bialer,</span><br/>
          <span>cezary</span>\<span> podkul,</span><br/>
        </p>
        <h1>csv<span class="highlight">soundsystem</span></h1>
    </div>
  </body>
</html>
